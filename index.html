<!DOCTYPE html>
<html>
<head>
	<title>LinkedIn</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/linkedin.png" type="image/icon type">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="container flex header-container">
			<div class="profile-container">
				<a href="#"><img src="https://images.unsplash.com/photo-1584999734482-0361aecad844?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjF9" class="profile-img"></a>
			</div>
			<div class="search-box">
				<span id='search-icon' class="material-icons">search</span>
				<input type="text" id='search-input' placeholder="Search">
			</div>
			<div class='message-icon'>
				<span class="material-icons">forum</span>
			</div>
		</div>
		<div class="header-pc container flex">
			<div class="first-part">
				<div class="logo">
					<img src="https://img.icons8.com/color/48/000000/linkedin.png" alt='logo' class="logo" />
				</div>
				<div class="search-box">
					<span id='search-icon' class="material-icons">search</span>
					<input type="text" id='search-input' placeholder="Search">
				</div>
			</div>
			<div class="second-part">
				<div class="nav-icons">
					<div class="home nav-icon-container">
						<span class="material-icons">home</span>
						<span class="nav-text">Home</span>
					</div>
					<div class="community nav-icon-container">
						<span class="material-icons">people</span>
						<span class="nav-text">My Network</span>
					</div>
					<div class="jobs nav-icon-container">
						<span class="fa fa-briefcase"></span>
						<span class="nav-text">Jobs</span>
					</div>
					<div class="messages nav-icon-container">
						<span class="material-icons">question_answer</span>
						<span class="nav-text">Messaging</span>
					</div>
					<div class="notifications nav-icon-container">
						<span class="material-icons">notifications_none</span>
						<span class="nav-text">Notifications</span>
					</div>
				</div>
				<div class="profile-container">
					<a href="#"><img src="https://images.unsplash.com/photo-1584999734482-0361aecad844?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjF9" class="profile-img"></a>
				</div>
				<div class="square-icon">
					<span class="material-icons">grid_on</span>
					<span class="nav-text">Work</span>
				</div>
				<span class="premium">Try Premium Free for 1 Month</span>
			</div>
		</div>
	</header>
	<div class="post-container">
		
	</div>
	<footer class="footer-content">
		<div class="footer-icons container flex">
			<span class="material-icons">home</span>
			<span class="material-icons">people</span>
			<span class="material-icons">add_circle_outline</span>
			<span class="material-icons">notifications_none</span>
			<span class="fa fa-briefcase"></span>
		</div>
	</footer>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
